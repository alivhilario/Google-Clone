<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <ul class="nav-right-section">
          <li>
            <a href="https://www.google.com/intl/es-419/gmail/about/#">Gmail</a>
          </li>

          <li>
            <a href="https://www.google.com.co/imghp?hl=es-419&tab=wi&ogbl"
              >Images</a
            >
          </li>

          <a href="https://about.google/intl/es-419/products/?tab=wh">
            <li class="menu-icon"></li>
          </a>

          <a
            href="https://accounts.google.com/signin/v2/identifier?hl=es-419&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
            <li class="user-icon"></li>
          </a>
        </ul>
      </nav>
    </header>
    <!-- Main-section -->
    <main>
      <section class="main-logo">
        <img
          src="https://www.google.com/logos/doodles/2019/maude-lores-bonneys-122nd-birthday-6196229384962048-2xa.gif"
          alt="" />
      </section>
      <section class="main-input">
        <div class="main-input-container">
          <span class="search-icon"> </span>
          <input type="text" />
          <a class="micro-icon" href="#"></a>
        </div>
      </section>
      <section class="main-buttons">
        <div>
          <a href="https://www.google.com/" target="_blank"
            ><button>Google Search</button></a
          >
        </div>
        <div>
          <a href="https://www.google.com/doodles/"
            ><button>I'm feeling lucky</button></a
          >
        </div>
      </section>
      <!-- Footer -->
      <footer>
        <ul class="footer-left">
          <li>
            <a
              href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >About</a
            >
          </li>
          <li>
            <a
              href="https://ads.google.com/intl/en_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Advertising</a
            >
          </li>
          <li>
            <a
              href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/"
              >Business</a
            >
          </li>
          <li>
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              >How Search works</a
            >
          </li>
        </ul>
        <ul class="footer-right">
          <li>
            <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
          </li>
          <li>
            <a href="https://policies.google.com/terms?fg=1">Terms</a>
          </li>
          <li>
            <a href="https://www.google.com/preferences?hl=en-MX&fg=1"
              >Settings</a
            >
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
